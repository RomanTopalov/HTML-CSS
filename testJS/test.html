<div class="container" id="container"></div>
<!--<button id="changeColor">Change color</button>-->

<script>
    document.getElementById("container").onmouseover=function () {
        document.getElementById("container").style.background="red"
    }
    document.getElementById("container").onmouseout=function () {
        document.getElementById("container").style.background="violet"
    }

</script>
